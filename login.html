<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Directorio Escuelas</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" href="./img/Icon.png" type="image/png">
</head>

<body class="bodyNav">
  <nav>
    <a href="index.html">
      <img src="./img/Logo.png" alt="Logo Directorio Escuelas" />
    </a>
    <div>
      <a href="como-usar.html">¿Cómo usar la página?</a>
    </div>
  </nav>

  <div class="bodyLogin">
    <h2>INICIAR SESIÓN</h2>
    <div id="errorMsg" class="error"></div>
    <form id="loginForm">
      <input class="nivel" type="email" id="email" placeholder="Email" required />
      <input class="nivel" type="password" id="password" placeholder="Contraseña" required />
      <button class="btn-login" type="submit">INGRESAR</button>
    </form>

    <button id="abrirRegistro" class="btn-login" style="margin-top:15px;">REGISTRARSE</button>
  </div>

  <div id="modalRegistro" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrarRegistro">&times;</span>
      <h2>REGISTRO</h2>
      <form id="registerForm">
        <input class="nivel" type="text" id="nombre" placeholder="Nombre completo" required />
        <input class="nivel" type="email" id="regEmail" placeholder="Email" required />
        <input class="nivel" type="password" id="regPassword" placeholder="Contraseña" required />
        <button class="btn-login" type="submit">CREAR CUENTA</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    Contacto: <a href="mailto:gutierrezfedericog@gmail.com">gutierrezfedericog@gmail.com</a> | Todos los derechos
    reservados
  </footer>

  <script type="module" src="./js/appLogin.js"></script>
</body>

</html>
